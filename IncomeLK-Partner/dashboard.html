<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        img{ display: block; margin: 0; width: 100%; max-width: none; }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">IncomeLK</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div style="padding:20px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="today">0</div>
                                    <div>Today Visit</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="today_subscribe">0</div>
                                    <div>Today Subscribers</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="subscribe">0</div>
                                    <div>Total Subscribers</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-support fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="unsubscribe">0</div>
                                    <div>Total Unsubscribers!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                    <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Filter Result
                                </div>
                                <div class="panel-body">
                                        <div class="form-group">
                                            <label>Start Date</label><br/>
                                            <input class="form-control" id="startDate" type="date" />
                                        </div>

                                        <div class="form-group">
                                            <label>End Date</label><br/>
                                            <input class="form-control" id="endDate" type="date" />
                                        </div>
                                        <button type="submit" class="btn btn-success" id="getResult"  style="padding: 10px">Get Result</button>
                                        <button type="reset" class="btn btn-warning" style="padding: 10px;">Cancel</button>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="artical">
                            Add Articals
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group" id = "heading-group">
                                            <label>Artical Heading</label>
                                            <input class="form-control" id = "heading" placeholder="Artical Heading">
                                        </div>
                                        <div class="form-group" id= "type-group">
                                            <label>Artical Type</label>
                                            <input class="form-control" id= "type" placeholder="Artical Type">
                                        </div>
                                        <div class="form-group" >
                                            <label id="image-group">Artical Image</label>
                                            <input type="file" id="image" >
                                        </div>
                                        <div class="form-group" id = "sinhala-group"> <!--class="form-group has-error"  for error-->
                                            <label>Artical Content(Sinhala)</label>
                                            <textarea class="form-control" id = "sinhala" rows="10"></textarea>
                                        </div>
                                        <div class="form-group" id = "english-group">
                                            <label>Artical Content(English)</label>
                                            <textarea class="form-control" id= "english" rows="10"></textarea>
                                        </div>
                                        <button type="button" class="btn btn-success"  id= "createContent" style="padding: 10px">Create Artical</button>
                                        <button type="button" class="btn btn-warning" id="resetContent" style="padding: 10px;">Reset Artical</button>
                                        
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->

                <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add Admin
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form role="form">
                                            <div class="form-group" id="email-group">
                                                <label>Admin Email</label>
                                                <input class="form-control" placeholder="Admin Email" id="email" type="email">
                                            </div>
                                            <button type="button" class="btn btn-success" id = "createAdmin" style="padding: 10px">Create Admin</button>
                                            <button type="button" class="btn btn-warning" id = "reset" style="padding: 10px;">Reset</button>
                                            
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->

                    <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Admin List
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body" style="text-align: center;">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-admin">
                                    </table>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>

                <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Content Lists
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" style="text-align: center;">
                                <table width="100%" class="table table-striped table-bordered table-hover table-responsive" id="dataTables-content">
                                </table>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>



            </div>
            <!-- /.row -->
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="vendor/raphael/raphael.min.js"></script>
    <script src="vendor/morrisjs/morris.min.js"></script>
    <script src="data/morris-data.js"></script>
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    

            <script>
                $(document).ready( function() {
    var now = new Date();
 
    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;


   $('#startDate').val(today);
   $('#endDate').val(today);
    
    $('#getResult').click(function(){
        
        testClicked();
        
    });
});
function testClicked()
{
    
console.log(    $('#startDate').val());   
console.log(    $('#endDate').val());    
}
            </script>

            <script src="js/url.js"></script>
            <script src="js/dashboard.js"></script>

</body>

</html>
